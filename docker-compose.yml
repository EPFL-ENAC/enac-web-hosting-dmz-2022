version: "3.8"
services:
  reverse-proxy:
    image: traefik:v2.8
    command:
      - "--providers.file.directory=/configuration/"
      - "--entrypoints.web.address=:80"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yaml:/configuration/traefik.yml
      - ${SSL_CERT_KEY:-./cert/certificate.key}:/cert/certificate.key
      - ${SSL_CERT_CRT:-./cert/certificate.crt}:/cert/certificate.crt

  # on service for https://bluecity.epfl.ch
  bluecity:
    build: hosts/bluecity.epfl.ch/
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bluecity.tls=true"
      - "traefik.http.routers.bluecity.rule=PathPrefix(`/`)"
      - "traefik.http.routers.bluecity.rule=Host(`bluecity.epfl.ch`)"

  # on service for https://enacvirtualtour.epfl.ch
  enacvirtualtour:
    build: hosts/enacvirtualtour.epfl.ch/
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.enacvirtualtour.tls=true"
      - "traefik.http.routers.enacvirtualtour.rule=PathPrefix(`/`)"
      - "traefik.http.routers.enacvirtualtour.rule=Host(`enacvirtualtour.epfl.ch`)"
